<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Meaning Query</title>
    <style>
        /* 页面整体设置 */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #00f260, #0575E6); /* 霓虹色彩渐变背景 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 设置简约风格的容器 */
        .container {
            background-color: rgba(255, 255, 255, 0.1); /* 半透明卡片背景，营造呼吸感 */
            backdrop-filter: blur(10px); /* 苹果风格的磨砂玻璃效果 */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25); /* 现代阴影效果 */
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            text-align: center;
            color: #fff; /* 字体颜色 */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* 鼠标悬停时的轻微动画，增加呼吸感 */
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
        }

        /* 标题样式，简约优雅 */
        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        /* 输入框样式 */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* 苹果风格的边框 */
            background-color: rgba(255, 255, 255, 0.2); /* 半透明输入框背景 */
            color: #fff;
            outline: none;
            margin-bottom: 20px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        /* 输入框获得焦点时 */
        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.4); /* 焦点时稍微变亮 */
            border-color: #00f260; /* 霓虹色边框 */
        }

        /* 按钮样式 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00f260; /* 霓虹色彩 */
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        /* 鼠标悬停按钮时 */
        button:hover {
            background-color: #0575E6; /* 霓虹色变化 */
        }

        /* 进度条容器 */
        #progressBar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* 半透明背景 */
            border-radius: 25px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 20px;
        }

        /* 进度条填充部分 */
        #progressFill {
            height: 100%;
            width: 0;
            background: linear-gradient(135deg, #00f260, #0575E6); /* 霓虹色彩渐变 */
            transition: width 0.3s ease-in-out;
        }

        /* 结果区域样式 */
        #result {
            height: 150px;
            overflow-y: auto; /* 可滑动 */
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2); /* 半透明背景 */
            border-radius: 10px;
        }

        /* 结果文本 */
        #result p {
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
        }

        /* 响应式设计，适配不同屏幕 */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Word Meaning Query Tool</h2>
    <input type="text" id="wordInput" placeholder="Enter words (e.g., you me and)" style="width: 300px;">
    <button id="submit">Query</button>

    <div id="progressBar">
        <div id="progressFill"></div>
    </div>

    <div id="result"></div>
</div>

<script>
document.getElementById('submit').addEventListener('click', async () => {
    const words = document.getElementById('wordInput').value.trim();
    if (!words) {
        alert('请输入至少一个单词');
        return;
    }

    const wordList = words.split(/\s+/);  // 以空格分割单词
    const apiKey = 'sk-j29yjWFosoZKE247028dD1F7961c49F59b78E6767b889d58';  // 你自己的API key
    const url = 'https://xiaoai.plus/v1/chat/completions';
    const progressBarFill = document.getElementById('progressFill');
    const resultContainer = document.getElementById('result');

    // 每次查询前清空结果
    resultContainer.innerHTML = '';

    // 逐个单词发送请求并显示结果
    for (let i = 0; i < wordList.length; i++) {
        const word = wordList[i];

        const data = {
            model: "gpt-4o-mini",
            messages: [
                { role: "system", content: "You are a helpful assistant that provides word meanings and example sentences." },
                { 
                    role: "user", 
                    content: `Please provide the meaning of the word '${word}' in Chinese and an example sentence in English. Format the response as '${word}: [meaning]\nExample: [example sentence]'`
                }
            ]
        };

        try {
            // 更新进度条
            progressBarFill.style.width = `${((i + 1) / wordList.length) * 100}%`;

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! 状态: ${response.status}`);
            }

            const result = await response.json();
            const output = result.choices[0].message.content.trim();
            const newResult = document.createElement('p');
            newResult.innerHTML = `<strong>${i + 1}. ${word}:</strong> ${output}`;
            resultContainer.appendChild(newResult);

        } catch (error) {
            const errorResult = document.createElement('p');
            errorResult.textContent = `查询时发生错误: ${error.message}`;
            resultContainer.appendChild(errorResult);
        }
    }

    // 不清空输入框
});
</script>

</body>
</html>
